---
# 1. CONFIGURAR BASE DE DATOS (solo en servidor mariadb)
- name: Configurar MariaDB
  hosts: mariadb
  become: yes
  
  tasks:
    - name: Instalar MariaDB
      apt:
        name: mariadb-server
        state: present
    
    - name: Configurar acceso remoto
      lineinfile:
        path: /etc/mysql/mariadb.conf.d/50-server.cnf
        regexp: '^bind-address\s*='
        line: 'bind-address = 0.0.0.0'
    
    - name: Reiniciar MariaDB
      service:
        name: mariadb
        state: restarted
    
    - name: Crear base de datos WordPress
      shell: |
        mysql -u root <<'MYSQL_EOF'
        CREATE DATABASE IF NOT EXISTS wordpress;
        CREATE USER IF NOT EXISTS 'wordpress_user'@'%' IDENTIFIED BY 'wordpress_pass';
        GRANT ALL PRIVILEGES ON wordpress.* TO 'wordpress_user'@'%';
        FLUSH PRIVILEGES;
        MYSQL_EOF

# 2. CONFIGURAR PHP-FPM (solo en servidor php-fpm)
- name: Configurar PHP-FPM
  hosts: php-fpm
  become: yes
  
  tasks:
    - name: Instalar PHP-FPM
      apt:
        name:
          - php-fpm
          - php-mysql
        state: present
    
    - name: Configurar para red
      lineinfile:
        path: /etc/php/*/fpm/pool.d/www.conf
        regexp: '^listen ='
        line: 'listen = 0.0.0.0:9000'
    
    - name: Reiniciar PHP-FPM
      service:
        name: php-fpm
        state: restarted

# 3. CONFIGURAR NGINX + WORDPRESS (solo en servidor nginx)
- name: Configurar servidor web
  hosts: nginx
  become: yes
  
  tasks:
    - name: Instalar Nginx
      apt:
        name: nginx
        state: present
    
    - name: Crear directorio web
      file:
        path: /var/www/html
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'
    
    - name: Descargar WordPress
      get_url:
        url: https://wordpress.org/latest.tar.gz
        dest: /tmp/wordpress.tar.gz
    
    - name: Extraer WordPress
      unarchive:
        src: /tmp/wordpress.tar.gz
        dest: /var/www/html/
        remote_src: yes
    
    - name: Configurar permisos
      file:
        path: /var/www/html/wordpress
        owner: www-data
        group: www-data
        mode: '0755'
        recurse: yes
    
    - name: Crear wp-config.php
      copy:
        dest: /var/www/html/wordpress/wp-config.php
        content: |
          <?php
          define('DB_NAME', 'wordpress');
          define('DB_USER', 'wordpress_user');
          define('DB_PASSWORD', 'wordpress_pass');
          define('DB_HOST', '192.168.200.252');
          define('DB_CHARSET', 'utf8mb4');
          define('DB_COLLATE', '');
          
          $table_prefix = 'wp_';
          
          define('WP_DEBUG', false);
          
          if (!defined('ABSPATH')) {
              define('ABSPATH', __DIR__ . '/');
          }
          
          require_once ABSPATH . 'wp-settings.php';
          ?>
        owner: www-data
        group: www-data
        mode: '0644'
    
    - name: Configurar Nginx
      copy:
        dest: /etc/nginx/sites-available/wordpress
        content: |
          server {
              listen 80;
              server_name www.example.org;
              
              root /var/www/html/wordpress;
              index index.php;
              
              location / {
                  try_files $uri $uri/ /index.php?$args;
              }
              
              location ~ \.php$ {
                  include snippets/fastcgi-php.conf;
                  fastcgi_pass 192.168.200.224:9000;
              }
          }
    
    - name: Habilitar sitio
      file:
        src: /etc/nginx/sites-available/wordpress
        dest: /etc/nginx/sites-enabled/wordpress
        state: link
    
    - name: Reiniciar Nginx
      service:
        name: nginx
        state: restarted
    
    - name: Mostrar URL
      debug:
        msg: "âœ… WordPress disponible en: http://www.example.org/"
