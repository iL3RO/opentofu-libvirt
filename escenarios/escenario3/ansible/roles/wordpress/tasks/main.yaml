---
# Rol: wordpress - Instalaci√≥n de WordPress

- name: Instalar dependencias para WordPress
  apt:
    name:
      - wget
      - unzip
      - php-imagick
      - php-json
      - php-mysql
      - php-curl
      - php-mbstring
      - php-xml
      - php-zip
      - php-gd
    state: present
    update_cache: yes

- name: Descargar WordPress
  get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /tmp/wordpress.tar.gz
    mode: '0644'

- name: Crear directorio para WordPress
  file:
    path: "{{ wordpress_path }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'

- name: Extraer WordPress
  unarchive:
    src: /tmp/wordpress.tar.gz
    dest: /tmp/
    remote_src: yes

- name: Copiar archivos de WordPress
  shell: cp -r /tmp/wordpress/* {{ wordpress_path }}/
  args:
    creates: "{{ wordpress_path }}/wp-config-sample.php"

- name: Establecer permisos de directorios
  shell: find {{ wordpress_path }} -type d -exec chmod 755 {} \;
  changed_when: false

- name: Establecer permisos de archivos
  shell: find {{ wordpress_path }} -type f -exec chmod 644 {} \;
  changed_when: false

- name: Establecer propietario correcto
  file:
    path: "{{ wordpress_path }}"
    owner: www-data
    group: www-data
    recurse: yes

- name: Configurar wp-config.php
  template:
    src: wp-config.php.j2
    dest: "{{ wordpress_path }}/wp-config.php"
    owner: www-data
    group: www-data
    mode: '0640'

- name: Limpiar archivos temporales
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /tmp/wordpress.tar.gz
    - /tmp/wordpress
